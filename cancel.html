<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylePayment.css" />
    <title>Cancel Page</title>
  </head>
  <body>
    <header class="header-payment">
      <div class="header-payment-container container">
        <p>Thanh toán sản phẩm</p>
        <div class="header-payment-img">
          <img src="assets/logo.png" />
        </div>
      </div>
    </header>
    <main class="main-payment">
      <div class="container main-payment-container">
        <div class="main-payment-cart">
          <div class="main-payment-title">
            <p>Chi tiết đơn hàng</p>
          </div>
          <div class="main-payment-cart-items">
            <div>
              <img src="assets/Rectangle 21.png" />
            </div>
            <div style="margin-left: 20px; font-weight: bold">
              <p>File thiết kế</p>
              <p>x1</p>
            </div>
            <div class="main-payment-price">20,000 VNĐ</div>
          </div>
          <div class="main-payment-total">
            <p>
              <span>Tổng cộng</span>
              <span>20,000 VNĐ</span>
            </p>
          </div>
        </div>
        <div
          style="
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
          "
        >
          <img src="assets/Cancel.png" />
          <a href="payment.html" class="but-download">Thanh toán lại</a>
        </div>
      </div>
    </main>
  </body>
</html>
